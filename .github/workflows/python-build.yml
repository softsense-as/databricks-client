# Python package removed - workflow disabled
name: Python Build and Publish (Disabled)

on:
  workflow_dispatch: # Manual trigger only

env:
  PYTHON_VERSION: '3.12'
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    name: Build and Test Python Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build .NET libraries
      run: |
        cd source/csharp
        dotnet build Databricks.sln --configuration Release

    - name: Install Python dependencies
      run: |
        cd source/python/softsense-databricks-sqlclient
        python -m pip install --upgrade pip
        pip install build hatch
        pip install -e ".[dev]"

    - name: Run linting
      run: |
        cd source/python/softsense-databricks-sqlclient
        ruff check src/
        black --check src/

    - name: Run type checking
      run: |
        cd source/python/softsense-databricks-sqlclient
        mypy src/ --ignore-missing-imports

    - name: Run tests
      run: |
        cd source/python/softsense-databricks-sqlclient
        pytest tests/ -v

    - name: Build package
      run: |
        cd source/python/softsense-databricks-sqlclient
        python -m build

    - name: Upload build artifacts
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: source/python/softsense-databricks-sqlclient/dist/*
        retention-days: 5

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/softsense-databricks-sqlclient

    permissions:
      id-token: write  # For trusted publishing

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
