name: .NET Build and Publish

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'source/csharp/**'
      - '.github/workflows/dotnet-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'source/csharp/**'
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 0.0.1)'
        required: true
        default: '0.0.1'
  workflow_call:

env:
  DOTNET_VERSION: '10.0.x'
  SOLUTION_PATH: source/csharp/SoftSense.Databricks.Client.sln

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ inputs.version }}"
        else
          VERSION="0.0.1"
        fi
        SHORT_HASH=$(git rev-parse --short HEAD)
        FULL_VERSION="${VERSION}-${SHORT_HASH}"
        echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
        echo "Generated version: ${FULL_VERSION}"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore /p:Version=${{ steps.version.outputs.version }}

    - name: Test
      run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: |
          source/csharp/**/bin/Release/*.nupkg
        retention-days: 5

