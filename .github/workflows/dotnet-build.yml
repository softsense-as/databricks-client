name: .NET Build and Publish

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'source/csharp/**'
      - '.github/workflows/dotnet-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'source/csharp/**'
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'
      prerelease:
        description: 'Build as pre-release (adds prerelease{buildnumber}-{hash})'
        required: false
        type: boolean
        default: true
      publish_github:
        description: 'Publish packages to GitHub Packages'
        required: false
        type: boolean
        default: false
      publish_nuget_test:
        description: 'Publish to NuGet Test Feed (staging)'
        required: false
        type: boolean
        default: false
      publish_nuget:
        description: 'Publish to NuGet.org (production)'
        required: false
        type: boolean
        default: false
  workflow_call:

env:
  DOTNET_VERSION: '10.0.x'
  SOLUTION_PATH: source/csharp/SoftSense.Databricks.Client.sln

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          IS_PRERELEASE="${{ github.event.release.prerelease }}"
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ inputs.version }}"
          IS_PRERELEASE="${{ inputs.prerelease }}"
        else
          VERSION="0.0.1"
          IS_PRERELEASE="false"
        fi

        SHORT_HASH=$(git rev-parse --short HEAD)
        RUN_NUMBER="${{ github.run_number }}"

        if [ "$IS_PRERELEASE" = "true" ]; then
          FULL_VERSION="${VERSION}-prerelease${RUN_NUMBER}-${SHORT_HASH}"
        elif [ "${{ github.event_name }}" = "release" ]; then
          FULL_VERSION="${VERSION}"
        else
          FULL_VERSION="${VERSION}-${SHORT_HASH}"
        fi

        echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
        echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
        echo "Generated version: ${FULL_VERSION}"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore /p:Version=${{ steps.version.outputs.version }}

    - name: Test
      run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: |
          source/csharp/**/bin/Release/*.nupkg
        retention-days: 5

  publish-nuget-test:
    name: Publish to NuGet Test Feed
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'release' && github.event.release.prerelease == true) ||
      (github.event_name == 'workflow_dispatch' && inputs.publish_nuget_test == true)
    environment: staging
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: packages

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Authenticate to NuGet Test Feed (Trusted Publishing)
      uses: NuGet/login@v1
      id: nuget_test_login
      with:
        user: ${{ secrets.NUGET_TEST_USERNAME }}

    - name: Publish all packages to NuGet Test Feed
      run: |
        dotnet nuget push "packages/**/*.nupkg" \
          --api-key ${{ steps.nuget_test_login.outputs.NUGET_API_KEY }} \
          --source https://apiint.nugettest.org/v3/index.json \
          --skip-duplicate

  publish-nuget:
    name: Publish to NuGet.org
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'release' && github.event.release.prerelease == false) ||
      (github.event_name == 'workflow_dispatch' && inputs.publish_nuget == true)
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: packages

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Authenticate to NuGet.org (Trusted Publishing)
      uses: NuGet/login@v1
      id: nuget_login
      with:
        user: ${{ secrets.NUGET_USERNAME }}

    - name: Publish all packages to NuGet.org
      run: |
        dotnet nuget push "packages/**/*.nupkg" \
          --api-key ${{ steps.nuget_login.outputs.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate

  publish-github:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.publish_github == true)
    permissions:
      packages: write
      contents: read

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: packages

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish all packages to GitHub Packages
      run: |
        dotnet nuget push "packages/**/*.nupkg" \
          --api-key ${{ secrets.GITHUB_TOKEN }} \
          --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json \
          --skip-duplicate
